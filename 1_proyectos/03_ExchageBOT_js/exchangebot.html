<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExchangeBOT!</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ExchangeBOT</h1>
        <p>Tu Arbolito Digital</p>
    </header>
    <div id="contenedor">
        <input id="pesos" type="text" placeholder="Ingrese la cantidad de Pesos a Cambiar"></input>
        <p>Seleccione el tipo de Cambio</p>
        <select id="compra">
            <option value="dólares">Dólares</option>
            <option value="reales">Reales</option>
            <option value="euros">Euros</option>
            <option value="pesos uruguayos">Pesos Uruguayos</option>
            <option value="yenes">Yenes</option>
        </select>
        <p id="tasa">Tasa actual : 100 pesos argentinos / XX Moneda</p>
        <div id="boton">Cambiar</div>
        <p id="resultado">Usted obtendrá XXXXX Moneda</p>
    </div>  

    <script src="comportamiento.js"></script>

</body>
</html>
